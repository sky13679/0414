    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Microsoft JhengHei", "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .video-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 95%;
            margin: 20px auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1 {
            color: #e62117;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #e62117, #ff5252);
            border-radius: 3px;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 ÊØî‰æã */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            background-color: #000;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-info {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border-left: 4px solid #e62117;
        }
        
        .video-metadata {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .channel-info {
            display: flex;
            align-items: center;
        }
        
        .channel-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-size: 1.2rem;
            color: #e62117;
        }
        
        .channel-name {
            font-weight: 600;
            color: #333;
        }
        
        .video-stats {
            display: flex;
            gap: 15px;
            color: #757575;
        }
        
        .stat {
            display: flex;
            align-items: center;
        }
        
        .stat-icon {
            margin-right: 5px;
            font-size: 1.2rem;
        }
        
        .description {
            margin-top: 15px;
            color: #555;
            line-height: 1.7;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            background-color: #f0f0f0;
            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .action-btn-icon {
            margin-right: 8px;
        }
        
        .related-videos {
            margin-top: 30px;
        }
        
        .related-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .related-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .related-video {
            background-color: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .related-video:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .related-thumbnail {
            width: 100%;
            height: 140px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #757575;
        }
        
        .related-info {
            padding: 10px;
        }
        
        .related-video-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .related-channel {
            color: #757575;
            font-size: 0.8rem;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #e62117;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            color: #c31c0d;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .video-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .video-metadata {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .related-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
