<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>網站目錄</title>
    <style>
        body {
            margin: 0;
            font-family: "Microsoft JhengHei", sans-serif;
            background: linear-gradient(to right, #e0f7fa, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffffcc;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #00796b;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            font-size: 18px;
            color: #004d40;
            background-color: #b2dfdb;
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #80cbc4;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>網站目錄</h1>
        <ul>
            <li><a href="test.html">自我簡介</a></li>
            <li><a href="chat.html">聊天室</a></li>
            <li><a href="game.html">小遊戲 1</a></li>
            <li><a href="youtube.html">看影片</a></li>
        </ul>
    </div>
</body>
</html>
