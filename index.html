<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站目錄</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Microsoft JhengHei", "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2, #80deea);
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #00796b;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #00796b, #4db6ac);
            border-radius: 2px;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin-top: 40px;
        }

        .nav-item {
            margin: 20px 0;
        }

        .nav-link {
            text-decoration: none;
            font-size: 18px;
            color: #004d40;
            background-color: #e0f2f1;
            padding: 15px 25px;
            border-radius: 50px;
            display: block;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 600;
        }

        .nav-link:hover {
            background-color: #b2dfdb;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 77, 64, 0.2);
            border-color: #00796b;
        }
        
        .nav-link:active {
            transform: translateY(0);
        }
        
        .logo {
            font-size: 3rem;
            color: #00796b;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🌐</div>
        <h1>網站目錄</h1>
        <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="test.html">自我簡介</a></li>
            <li class="nav-item"><a class="nav-link" href="chat.html">聊天室</a></li>
            <li class="nav-item"><a class="nav-link" href="game.html">小遊戲 1</a></li>
            <li class="nav-item"><a class="nav-link" href="youtube.html">看影片</a></li>
        </ul>
    </div>
</body>
</html>
